    enabled: true
    allowedHeaders: ['x-csrf-token','authorization','content-type','accept','origin','x-requested-with', 'access-control-allow-origin','x-allowed-header','*']
    allowedMethods: ['GET']
    allowedOrigins: ['*']
    exposedHeaders: ['*']
    maxAge: false
    supportsCredentials: false
